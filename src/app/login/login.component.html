<div class="img">
    <div class="header">
        <span>Canteen Management system</span>
    </div>
    <div class="main-container">
        <form #loginform="ngForm" (ngSubmit)="loginUser()" class="form">
            <h1 style="text-align: center; font-family: Georgia;font-weight: bold;">Login</h1>
            <small class="text-danger">{{msg}}</small>
            <div class="row">
                <div class="col-25">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" placeholder="Enter email" name="email" id="email"
                        [(ngModel)]="user.emailId" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" #email="ngModel"
                        [class.is-invalid]="email.invalid && email.touched">
                    <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required
                field</small>-->

                    <div *ngIf="email.errors && (email.invalid && email.touched)">
                        <small class="text-danger" *ngIf="email.errors.required">Email Id is required</small>
                        <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid valid email id</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password"
                    [(ngModel)]="user.password" required #password="ngModel"
                    [class.is-invalid]="password.invalid && password.touched">
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is
                    required
                    field</small>
            </div>
            <div *ngFor="let role of roles">
                <input type="radio" name="roles" value="{{role}}" (change)="radioChangedHandler($event)">
                <i>{{role}}</i>
            </div>
            <!-- <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary">Login</button> -->
            <button [disabled]="!enabled" type="submit" class="btn btn-primary">Login</button>
            <small class="float-right" [routerLink]="['/register']">New user ? <a href="/register">Register</a>
                here</small>
        </form>
    </div>
</div>
