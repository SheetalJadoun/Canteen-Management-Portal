<div class="img">
    <div class="header">
        <span>Canteen Management system</span>
    </div>
    <div class="main-container">

        <form name="Registerform" #Registerform="ngForm" (ngSubmit)="registerUser()" class="form">
            <div class="form-header">
                <h1 style="text-align: center;font-weight: bold; ">Register</h1>
            </div>
            <small class="text-danger">{{msg}}</small>
            <div class="row">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" placeholder="Enter email" name="email"
                        [(ngModel)]="user.emailId" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" #email="ngModel"
                        [class.is-invalid]="email.invalid && email.touched">
                    <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required
                field</small>-->

                    <div *ngIf="email.errors && (email.invalid && email.touched)">
                        <small class="text-danger" *ngIf="email.errors.required">Email Id is required</small>
                        <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid valid email id</small>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" placeholder="Enter Username" name="userName"
                    [(ngModel)]="user.userName" required #username="ngModel"
                    [class.is-invalid]="username.invalid && username.touched">
                <small class="text-danger" [class.d-none]="username.valid || username.untouched">User name is
                    required
                    field</small>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password"
                    [(ngModel)]="user.password" required #password="ngModel"
                    [class.is-invalid]="password.invalid && password.touched">
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is
                    required
                    field</small>
            </div>

            <div class="form-group">
                <label for="cpwd">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" name="cpassword"
                    [(ngModel)]="user.cpassword" required #cpassword="ngModel"
                    [class.is-invalid]="password.invalid && password.touched">
                <small class="text-danger"
                    [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password and Confirm
                    Password must be same
                </small>
            </div>

            <div class="form-group">
                <label for="wallet">Wallet</label>
                <input type="number" class="form-control" placeholder="Enter Initial Wallet Amount" name="wallet"
                    [(ngModel)]="user.walletAmt" required #wallet="ngModel"
                    [class.is-invalid]="wallet.invalid && wallet.touched">
                <small class="text-danger" [class.d-none]="wallet.valid || wallet.untouched">Please Enter Initial
                    Wallet Amount

                </small>
            </div>


            <!-- <div *ngFor="let role of roles" class="role">
                <input type="radio" name="roles" value="{{role}}" (change)="radioChangedHandler($event)">
                <i>{{role}}</i>
            </div> -->

            <div>
                <input type="radio" name="role" value="Admin" disabled>Admin
                <input type="radio" value="Employee" (change)="radioChangedHandler($event)" name="role"
                    [(ngModel)]="user.role" checked>Employee
            </div>
            <button [disabled]=" Registerform.form.invalid" type="submit" class="btn btn-primary">Register</button>
            <small class="float-right" [routerLink]="['/login']">Having an Account ? <a href="/login"
                    style="color: rgb(70, 31, 212);font-family: Verdana, Geneva, Tahoma, sans-serif;">Login</a>
                here</small>
        </form>
    </div>
</div>
