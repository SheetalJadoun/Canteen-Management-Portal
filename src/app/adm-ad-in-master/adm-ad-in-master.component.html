<div class="img">
    <div class="header1">
        <span>Canteen Management system</span>
    </div>
    <div class="header">
        <h1>Add in Master List</h1>
    </div>
    <div class="container">
        <div>
            <form #AddItemform="ngForm" (ngSubmit)="addNewItem()" class="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Name"
                        name="itemname" [(ngModel)]="item.name" required #itemname="ngModel"
                        [class.is-invalid]="itemname.touched && itemname.invalid">
                    <small class="text-danger" [class.d-none]="itemname.valid || itemname.untouched">Item name is
                        required
                        field
                    </small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Quantity</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter Quantity" name="quant" [(ngModel)]="item.quantity" required
                        pattern="[1-9][0-9]*" #quant="ngModel" [class.is-invalid]="quant.invalid && quant.touched ">
                    <div *ngIf="quant.errors && (quant.invalid && quant.touched)">
                        <small class="text-danger" *ngIf="quant.errors.required">Quantity is required</small>
                        <small class="text-danger" *ngIf="quant.errors.pattern">Please enter the valid quantity</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Price</label>
                    <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Enter Price"
                        name="price" [(ngModel)]="item.price" required #price="ngModel"
                        [class.is-invalid]="price.touched && price.invalid">
                    <small class="text-danger" [class.d-none]="price.valid||price.untouched">Price is
                        required
                        field
                    </small>
                </div>
                <div>
                    <button id="add" class="float-right" [disabled]="AddItemform.form.invalid" type="submit"
                        class="btn btn-success"> submit
                    </button>
                    <button id="back" class="float-right" type="button" class="btn btn-success"
                        routerLink="/admin/viewMasterItemsAdm">Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
